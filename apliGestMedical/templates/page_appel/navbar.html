{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/CSS/navbar.css'%}">
    <link rel="stylesheet" href="{% static '/CSS/accueil.css'%}">
    <title>{% block title %} Home {% endblock title %}</title>
</head>
<header>
    <nav class="navbar">
        {% comment %} <div class="logo">Your Logo</div> {% endcomment %}
        <ul class="nav-links">
            <li><a href="{% url 'accueil' user_id=user_id %}">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Confidentialite</a></li>
            <li class="dropdown">
                <a href="{% url 'MyCompte' user_id=user_id %}" class="dropbtn">Compte</a>
                <div class="dropdown-content">
                    <a href="{% url 'MyCompte' user_id=user_id %}">My Compte</a>
                    <a href="{% url 'logout' %}">Deconnexion</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

<body>
    {% block content %} {% endblock content %}
    <script src="{% static '/JS/accueil.js' %}"></script>
</body>

</html>
